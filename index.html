<!DOCTYPE html>
<html lang="en">

<head>
    <title>Página Inicial/Twitter Aula</title>
    <link rel="stylesheet" type="style" href="style.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <ul class="list-group ">
                    <li class="list-group-item border-0"></i><h2><i class="bi bi-egg icon-twitter"></i></h2></li>
                    <li class="list-group-item border-0"><i class="bi bi-house"></i> Pagina Inicial</li>
                    <li class="list-group-item border-0"><i class="bi bi-hash"></i> Explorar</li>
                    <li class="list-group-item border-0"><i class="bi bi-bell"></i> Notificações</li>
                    <li class="list-group-item border-0"><i class="bi bi-envelope"></i> Mensagens</li>
                    <li class="list-group-item border-0"><i class="bi bi-bookmark"></i> Itens Salvos</li>
                    <li class="list-group-item border-0"><i class="bi bi-card-text"></i> Listas</li>
                    <li class="list-group-item border-0"><i class="bi bi-person"></i> Perfil</li>
                    <li class="list-group-item border-0"><i class="bi bi-plus-circle"></i> Mais</li>
                    <li class="list-group-item border-0"><button type="button" class="btn btn-lg btn-primary rounded-pill">Tweetar</button></li>
                </ul>
            </div>
            <div class="col-6">
                <ul class="list-group pagina-principal">
                    <li class="list-group-item"><h4 class="pagina-inicial-titulo"><b>Pagina Inicial</b></h3></li>
                    <li class="list-group-item border-1">
                        <div class="caixa-tweet">
                            <div class="container">
                                <div class="row">
                                  <div class="col-1">
                                      <h2><i class="bi bi-person-circle icone-user"></i></h2>
                                  </div>
                                  <div class="col">
                                    <input class="caixa-tweet" type="text">
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col">
                                    <i class="bi bi-image"></i>
                                    <i class="bi bi-bar-chart-line-fill"></i>
                                    <i class="bi bi-emoji-smile"></i>
                                    <i class="bi bi-calendar-event"></i>
                                  </div>
                                  <div class="col">
                                    <button type="button" class="btn btn-primary rounded-pill">Tweetar</button>

                                  </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item border-1">
                        tweet na pagina
                    </li>
                </ul>
                
            </div>
            <div class="col-3">
                <div>
                    <table class="pesquisa-n-icon">
                        <tr>
                            <th><i class="bi bi-search"></i></th>
                            <th><input class="caixa-pesquisa" type="text" placeholder="Buscar no Twitter"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <!--! Scripts do BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</footer>

</html>
